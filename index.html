<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parallel Garden</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="lib/tailwind.cdn.js"></script>
</head>

<body class="bg-neutral-900 flex">
    <div class="w-3/4">
        <canvas id="main-canvas" width="512" height="512" class="mx-auto my-8"></canvas>
    </div>
    <div class="w-1/4 h-screen text-center bg-neutral-800 select-none">
        <button id="togglePlaying" class="text-3xl rounded-lg px-4 py-2 mt-12 bg-slate-400 hover:bg-slate-500 focus:outline-none">
            Pause
        </button>
        <br>
        <p class="text-slate-400 text-2xl mt-8">
            Time Offset
        </p>
        <input id="timeSlider" type="range" min="0" max="2" value="1" step="0.01" class="mt-4 focus:outline-none">
    </div>


    <script src="lib/swissgl.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
