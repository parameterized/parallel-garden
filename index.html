<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parallel Garden</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="lib/tailwind.cdn.js"></script>
</head>

<body class="bg-neutral-900 flex overflow-clip">
    <div id="mainCanvasContainer" class="w-2/3 h-dvh flex">
        <canvas id="mainCanvas" class="mx-auto my-auto"></canvas>
    </div>
    <div class="w-1/3 h-screen text-center bg-neutral-800 select-none">
        <button id="togglePlaying" class="text-3xl rounded-lg px-4 py-2 mt-12 mx-2 bg-slate-400 hover:bg-slate-500 focus:outline-none">
            Pause
        </button>
        <button id="resetButton" class="text-3xl rounded-lg px-4 py-2 mt-12 mx-2 bg-slate-400 hover:bg-slate-500 focus:outline-none">
            Reset
        </button>
        <br>
        <p class="text-slate-400 text-2xl mt-8">
            Time Offset
        </p>
        <input id="timeSlider" type="range" min="0" max="2" value="1" step="0.01" class="mt-4 focus:outline-none">
        <div id="p5Container" class="mx-auto my-8 w-4/5"></div>
    </div>


    <script src="lib/swissgl.js"></script>
    <script src="lib/p5.min.js"></script>

    <script src="src/index.js"></script>
    <script src="src/control.js"></script>
</body>

</html>
